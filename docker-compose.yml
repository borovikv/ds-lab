version: '3.8'

services:
  jupyter:
    container_name: ds-lab
    build:
      context: .
      dockerfile: Dockerfile
    image: ${HUB_URL}:ds-lab
    environment:
      - PYTHONPATH=/home/jovyan/projects
    entrypoint: ["jupyter", "lab", "--ip=0.0.0.0", "--allow-root"]
    volumes:
      - ./projects:/home/jovyan/projects
    ports:
    - 8888:8888
